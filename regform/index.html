        <form class="form-area">
          <p class="row">
            <label class="image-replace uname-label" for="fornamn">Full name</label>
            <input class="col-12 pdng has-border" id="fornamn" type="text" placeholder="Förnamn" required>

          </p>

            <input class="col-12 pdng has-border" id="password" type="text" placeholder="Lösenord" required>

            <a href="#0" class="hide-password">Hide</a> </p>

            <label for="accept-terms">I agree to the <a href="#0">Terms</a></label>

          </p>

      </div>
      <!-- signup-section -->
      <a href="javascript:void(0)" class="close-btn">Close</a>
    </div>
    <!-- popup -->
  </div>

  <script>
    jQuery(document).ready(function ($) {
      var overlay = $('.overlay-outer'),
        login = overlay.find('#login-section'),
        signup = overlay.find('#signup-section'),
        topTabs = $('.top-tabs'),
        tabSignup = topTabs.children('li').eq(1).children('a'),
        mainNav = $('.nav');

      //open popup
      mainNav.on('click', function (event) {
        $(event.target).is(mainNav) && mainNav.children('ul').toggleClass('is-visible');
      });

      //open sign-up form
      mainNav.on('click', '.signup-section', signup_selected);

      //close popup
      overlay.on('click', function (event) {
        if ($(event.target).is(overlay) || $(event.target).is('.close-btn')) {
          overlay.removeClass('is-visible');
        }
      });
      //close modal when clicking the esc keyboard button
      $(document).keyup(function (event) {
        if (event.which == '27') {
          overlay.removeClass('is-visible');
        }
      });

      //hide or show password
      $('.hide-password').on('click', function () {
        var togglePass = $(this),
          passwordField = togglePass.prevAll('input');

        ('password' == passwordField.attr('type')) ? passwordField.attr('type', 'text'): passwordField.attr(
          'type', 'password');
        ('Hide' == togglePass.text()) ? togglePass.text('Show'): togglePass.text('Hide');
      });

      function signup_selected() {
        mainNav.children('ul').removeClass('is-visible');
        overlay.addClass('is-visible');
        signup.addClass('is-selected');
        tabSignup.addClass('selected');
      }
    });
  </script>
